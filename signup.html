<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign-up.css">
    <title>Sign Up!</title>
</head>
<body>
    <a href="index.html">
        <img src="Images/back-button.png" style="position:absolute; width:3%; height:6%; margin:1%; margin-left:2%;">
    </a>

    <h1 style="font-family:Chivo; text-align:center; color:white; animation: glow 1s ease-in-out infinite alternate; font-size:clamp(12px, 2.5rem, 3rem)">Yellow Moon</h1>

    <div class="container">
        <div class="left" style="flex:0.75">
            <img src="Images/Company_Logo.png" style="position:absolute; top:20%;">
        </div>
        <div class="right" style="flex:1.25">
            <h1 style="text-align: center; color:white;">Sign Up Now!</h1>

            <div class="sign-up" style="margin-top:3%; text-align:center;">
                    <form action="javascript:;" onsubmit="signUp()">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name">

                        <br>
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email">

                        <br><br>
                        <label for="password">Password:</label>
                        <input type="text" id="password" name="password">


                        <br><br><br>
                        <button type="submit" style="font-family:Chivo; font-size:clamp(16px,1.5rem,1.65rem); width:40%; height:calc(10% + clamp(16px,1.5rem,1.65rem));">Sign Up!</button>
                    </form>
            </div>
        </div>
    </div>


    <!-- Script Source-->
    <script src="script.js"></script>
</body>
</html>
